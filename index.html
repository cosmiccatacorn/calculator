<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>cute calculator</title>
        <link rel="icon" type="image/png" href="calculate_16dp_FFFFFF_FILL0_wght400_GRAD0_opsz20.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
        <body >
            <div class ="todo">
                <div class="container">
                    <div class="resultados">
                        <p class="operacion">
                            
                        </p>
                        <h1 class="resultado"> 
                            
                        </h1>
                    </div>
                    <div class="botones">
                        <button id="theme">
                            <img src="2.png">
                            <img src="1.png">
                        </button>
                        <button id="p100" class="operador" >%</button>
                        <button id="division" class="operador">/</button>
                        <button id="multi" class="operador">x</button>
                        <button id="7" class="num">7</button>
                        <button id="8" class="num">8</button>
                        <button id="9" class="num">9</button>
                        <button id="minus" class="operador">-</button>
                        <button id="4" class="num">4</button>
                        <button id="5" class="num">5</button>
                        <button id="6" class="num">6</button>
                        <button id="plus" class="operador">+</button>
                        <button id="3" class="num">3</button>
                        <button id="2" class="num">2</button>
                        <button id="1" class="num">1</button>
                        <button id="ac" class="otro">AC</button>
                        <button id="0" class="num">0</button>
                        <button id="dot" class="dot">.</button>
                        <button id="eq" class="equal">=</button>
                        <button id="open" class="num">(</button>
                        <button id="close" class="num">)</button>
                        <button id="del" class="otro">DEL</button>
                    </div>
                </div>
                <div class="hist">
                    <div><h4>History</h4></div>
                    <div class="historial"></div>
                    <div><button id="limpiar-hist"> Clear History</button></div>
                </div>
            </div>
    </body>
</html>
